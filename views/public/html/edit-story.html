<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truyện của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/Create_stories.css" type="text/css">
</head>

<body>
    <div class="header">
        <a href="/my-story">&lt;</a>
        <button onclick="saveStory()">Lưu</button>
    </div>

    <div class="body">
        <div class="container">
            <div class="box-avata">
                <div class="avata">
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <label for="image-upload">
                        <img class="img" id="preview-image" src="#" alt="Chọn ảnh bìa">
                    </label>
                    <button id="update-thumbnail" class="btn btn-primary mt-2">Cập nhật ảnh bìa</button>
                </div>
            </div>

            <div class="box-box">
                <div class="words">
                    <span class="word selected" onclick="changeContent(this, 'Tạo tác phẩm')">Tạo tác phẩm</span>
                    <span class="word" onclick="changeContent(this, 'Tạo chap')">Tạo chap</span>
                </div>

                <div class="box" id="box">
                    <div class="story">
                        <p for="story-title">Tiêu đề:</p>
                        <input type="text" id="story-title" class="form-control" placeholder="Nhập tiêu đề của truyện">

                        <p for="story-content">Mô tả:</p>
                        <textarea id="story-content" class="form-control" placeholder="Viết mô tả của truyện ở đây"></textarea>

                        <p for="category">Thể loại:</p>
                        <input type="text" id="category" class="form-control" placeholder="Nhập thể loại">
                        

                        <div class="mb-3">
                            <label for="status-select">Tiến độ:</label>
                            <select id="status-select" class="form-select">
                                <option value="writing">Đang tiến hành</option>
                                <option value="completed">Hoàn thành</option>
                            </select>
                        </div>
                    </div>

                    <div class="chap" style="display: none;">
                        <div class="button-chap">
                            <a onclick="addChapter()"  role="button">+ Chương mới</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/editstory.js"></script>
</body>

</html>
