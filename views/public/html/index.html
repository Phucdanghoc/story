<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/My_story.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Trang chủ</h1>
            <div>
                <a href="/story/new" class="btn btn-primary">+ Truyện mới</a>
                <a href="/library" class="btn btn-secondary">Thư viện</a>
            </div>
        </div>
        <div class="card story-card">
            <div class="card-body">
                <h5 class="card-title">Câu chuyện của bạn</h5>
                <p class="card-text">Khám phá và tạo ra câu chuyện mới.</p>
                <a href="/my-story" class="btn btn-success">Truyện của tôi</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
