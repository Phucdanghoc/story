<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/Chapter.css" type="text/css">
</head>
<body>
    <header>
        <div class="menu-left">
            <a href="#"><img src="/images/Story Haven.png" alt=""></a>
            <div class="story-name"><a href="#">Trùng Sinh Vả Mặt: Được Chồng Dung Túng</a></div>
        </div>
        <div class="menu-right">
            <div class="vote" id="Vote"><i class="fas fa-star"></i>Bình chọn</div>
        </div>
    </header>

    <div class="box">
        <div class="box-infor">
            <div class="tieu-de"></div>
            <div class="container">
                <div class="story-stat">
                    <div class="view">
                        <div class="interaction-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="interaction-count">1.3M</div>
                    </div>

                    <div class="vote">
                        <div class="interaction-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="interaction-count">43.6K</div>
                    </div>
                </div>
            </div>
            <div class="noi-dung">
            </div>
        </div>
    </div>

    <!--Điều khiển-->
    <div class="footer">
        <button onclick="backChapter()" class="after">Chương trước</button>
        <button onclick="nextChapter()" class="after">Chương sau</button>
    </div>

    <!--Menu chương-->
    <div class="menu">
        <i class="fa fa-bars"></i>
        <div class="chap">
            <div class="box-chap">
             
            </div>
        </div>
    </div>

    <!--Bình luận-->
    <div class="title-cmt">Bình luận</div>
    <div class="cmt">
        <div class="box-cmt">
            <form id="commentForm" class="row">
                <div class="col-10"><textarea id="commentInput" placeholder="Nhập bình luận của bạn..." required></textarea></div>
                <div class="col-2"><button type="submit"><i class="fas fa-paper-plane"></i></button></div>
            </form>
            <div id="commentsList">
                <h3>Các bình luận:</h3>
                <ul id="comments"></ul>
            </div>
        </div>
    </div>

    <script src="/javascript/Chapter.js" type="text/javascript"></script>
</body>
</html>
