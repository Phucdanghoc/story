<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết nội dung bản thảo</title>
    <link rel="stylesheet" href="../css/Draft.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="tieu-de">
            <a href="javascript:window.history.back()">&lt;</a>
            <div id="chapter-number"></div>
            <div class="name"></div>
        </div>
        <div class="actions">
            <li><button onclick="saveStory()">Lưu</button></li>
            <li><button onclick="uploadStory()">Đăng tải</button></li>
        </div>
    </div>

    <div class="body">
        <div class="box-story">  
            <h2 class="chapter"></h2>
            <div class="title" id="story-title" contenteditable="true">Chưa có tiêu đề</div>
            
            <div class="story-editor medium-editor-element medium-editor-placeholder" role="textbox" aria-label="Viết truyện của bạn" aria-multiline="true" contenteditable="true" spellcheck="true" data-medium-editor-element="true" data-medium-editor-editor-index="1" medium-editor-index="8c90b1c7-ba77-9d42-31f0-76bb761b37f8" data-placeholder="Type your text">
                <p data-p-id="d41d8cd98f00b204e9800998ecf8427e"><br></p>
                <p><br></p>
            </div>
        </div>
    </div>

    <script src="../javascript/Draft.js" type="text/javascript"></script>
</body>
</html>
