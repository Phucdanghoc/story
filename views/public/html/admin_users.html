
<!DOCTYPE html>
<html>
<head>
  <title>Admin - Quản lý tài khoản người dùng</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="../css/adus.css">
  
</head>
<body>
  <header>
    <div class="header-content">
        <div class="header-left">
            <img src="../images/Book Haven Admin.png" alt="Logo" class="logo">
        </div>
        <div class="header-right">
            <a href="/login"><button id="logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button></a>
        </div>
    </div>
</header>
  <div class="container">
    <main>
      <h1>Quản lý tài khoản người dùng</h1>

      <div class="search-filter">
        <input type="text" id="search-input" placeholder="Tìm kiếm...">
        <select id="status-filter">
          <option value="">Tất cả trạng thái</option>
          <option value="active">Đã kích hoạt</option>
          <option value="inactive">Chưa kích hoạt</option>
          <option value="blocked">Bị khóa</option>
        </select>
        <select id="sex-filter">
          <option value="">Tất cả giới tính</option>
          <option value="male">Nam</option>
          <option value="female">Nữ</option>
          <option value="other">Khác</option>
        </select>
        <button onclick="searchAndFilter()">Tìm kiếm</button>
      </div>

      <table id="user-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Giới tính</th>
            <th>Email</th>
            <th>Điện thoại</th>
            <th>Tên đăng nhập</th>
            <th>Vai trò</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

      <div class="pagination">
        <!-- Phân trang -->
      </div>
    </main>

  </div>

  <script src="../javascript/admin_users.js"></script>
</body>
</html>
